<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            //ボタンを押すと200 okと表示します
            
            const res = await fetch("https://dummyjson.com/http/200");
            const data = await res.json();
            
            document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            
            document.getElementById("result").innerHTML += `${data.status} ${data.message}<br />`;
            
            document.apiform.reset();
        }
    </script>
</body>
</html>
